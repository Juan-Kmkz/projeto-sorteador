<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script defer src="./script.js"></script>
        <title>DevSorteio</title>
    </head>

    <body>
        <img src="./assets/DevSorteio-logo.png" alt="DevSorteio-logo">

        <main>
            <div id="div-txt">
            <h2>Sortear um número</h2>
            </div>

            <div id="div-insert">
            <input type="number" id="number-one" placeholder="entre">
            <input type="number" id="number-two" placeholder="e">
            </div>
        </main>


        <button id="draw">Sortear</button>

        <div id="div-result">
            <h2 id="result-title">Número sorteado:</h2>
            <p id="random-result">---</p>
        </div>


    </body>

</html>
